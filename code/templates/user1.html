<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post">
        {{ queryform.csrf_token() }}
        {{ queryform.query.label }}{{ queryform.query }}<br>
        {{ queryform.submit }}<br>
        {# 显示消息闪现的内容 #}
        {% for category, message in get_flashed_messages(with_categories=true) %}
            {% if category == 'query': %}
                {{ message }}
            {% endif %}
        {% endfor %}
    </form>

    <a href="{{ url_for("back") }}">返回</a>
</body>
</html>
